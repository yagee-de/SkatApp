<!DOCTYPE html>
<html manifest="skat.manifest">
<head>
<title>SkatApp</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="blue">
<link href="images/retina.png" sizes="114x114" rel="apple-touch-icon">
<link rel="apple-touch-startup-image" media="(device-width: 320px)" href="images/startup.png">
<link rel="apple-touch-startup-image" media="(device-width: 320px)
         and (-webkit-device-pixel-ratio: 2)"
  href="images/retina-startup.png">
<link rel="stylesheet" href="${skat.css}" />
<script type="text/javascript" src="${skat.js}"></script>
</head>
<body>
  <div data-role="page" data-dom-cache="true">
    <div data-role="header" data-theme="a">
      <h1>Offline</h1>
    </div>
    <!-- /header -->
    <div data-role="content">
      Die Anwendung verfügt nicht über ausreichend Daten, um offline betrieben werden zu können.
    </div>
  </div>
  <!-- /page -->
</body>
</html>
