<!DOCTYPE html>
<html manifest="skat.manifest">
<head>
<title>SkatApp</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="blue">
<link href="images/retina.png" sizes="114x114" rel="apple-touch-icon">
<link rel="apple-touch-startup-image" media="(device-width: 320px)" href="images/startup.png">
<link rel="apple-touch-startup-image" media="(device-width: 320px)
         and (-webkit-device-pixel-ratio: 2)"

<link rel="stylesheet" href="${skat.css}" />
<script type="text/javascript" src="${skat.js}"></script>
</head>
<body>

      <h1>Spiele anzeigen</h1>

    <!-- /header -->

    <div data-role="content">
      <ul data-role="listview" data-theme="d" data-divider-theme="d" id="gameList">
        <li data-role="list-divider">Idee</li>
        <li>Thomas Scheffler</li>
        <li>Mathias Eichner</li>
        <li data-role="list-divider">Prototyp</li>
        <li>Felix Eckardt</li>
        <li data-role="list-divider">Umsetzung</li>
        <li>Thomas Scheffler</li>
        <li data-role="list-divider">SkatDB</li>

        <li><a href="https://github.com/Mewel/SkatDB">Projekt-Seite</a></li>
      </ul>

</html>
