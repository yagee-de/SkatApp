<!DOCTYPE html>
<html manifest="skat.manifest">
<head>
<title>Runde hinzufügen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="${skat.css}" />
<script type="text/javascript" src="${skat.js}"></script>
</head>
<body>
  <div id="addPlayer" data-role="dialog" data-theme="a" data-dom-cache="true">
    <div data-role="content">
      <h1>Spieler hinzufügen</h1>
          <div data-role="fieldcontain">
            <label for="playerName"> Name: </label> <input type="text" data-theme="b" name="playerName" id="playerName" />
          </div>
      <a data-role="button" data-theme="d" onclick="skat.settings.addPlayer(jQuery('#playerName').val());jQuery('#addPlayer').dialog('close')">Klingt gut</a>
      <a data-role="button" data-theme="e" onclick="jQuery('#addPlayer').dialog('close')">Abbrechen</a>
    </div>
  </div>
</body>
</html>
