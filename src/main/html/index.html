<!DOCTYPE html>
<html manifest="skat.manifest">
<head>
<title>SkatApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="retina.png" sizes="114x114" rel="apple-touch-icon">
<link rel="apple-touch-startup-image" media="(device-width: 320px)" href="startup.png">
<link rel="apple-touch-startup-image" media="(device-width: 320px)
         and (-webkit-device-pixel-ratio: 2)"
  href="retina-startup.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="blue">
<meta charset="UTF-8">
<link rel="stylesheet" href="${skat.css}" />
<script type="text/javascript" src="${skat.js}"></script>
</head>
<body>
  <div data-role="page" data-dom-cache="true">
    <div data-role="header" data-theme="a">
      <h1>SkatApp</h1>
    </div>
    <!-- /header -->

    <div data-role="content">
      <ul data-role="listview">
        <li data-role="list-divider">Spiele</li>
        <li><a href="form.html" data-prefetch data-transition="slide" data-preparegame="-1">anlegen</a></li>
        <li><a href="games.html" data-prefetch data-transition="slide">anzeigen</a></li>
        <li data-role="list-divider">Wartung</li>
        <li><a href="settings.html" data-prefetch data-transition="slide">Einstellungen</a></li>
        <li><a href="synchronize.html" data-rel="dialog" data-prefetch data-transition="slideup">Synchronisieren</a></li>
      </ul>
    </div>
  </div>
  <!-- /page -->
</body>
</html>
