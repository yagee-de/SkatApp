<!DOCTYPE html>
<html manifest="skat.manifest">
<head>
<title>SkatApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="retina.png" sizes="114x114" rel="apple-touch-icon">
<link rel="apple-touch-startup-image" href="retina-startup.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta charset="UTF-8">
<link rel="stylesheet" href="skat.css" />
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<script type="text/javascript" src="skat.js"></script>
</head>
<body>
  <div id="formPage" data-role="page" data-dom-cache="true">
    <div data-role="header" data-theme="a">
      <a data-role="button" data-icon="back" data-prefetch data-rel="back" href="index.html">zurück</a>
      <h1>Spiel anlegen</h1>
      <a data-role="button" data-icon="home" data-prefetch href="index.html">Start</a>
    </div>
    <!-- /header -->

    <div data-role="content" id="inputForm">
      <div data-role="fieldcontain">
        <label for="group"> Skatrunde: </label> <select name="group" id="group">
          <option value="Mittagstisch">Mittagstisch</option>
          <option value="Kafferunde">Kafferunde</option>
        </select>
      </div>
      <div data-role="fieldcontain">
        <label for="timeCreated"> Gespielt:
          <button data-icon="time" onclick="jQuery('#timeCreated').val((new Date()).toISOString()); return false">Jetzt</button>
        </label> <input type="datetime" name="timeCreated" id="timeCreated" />
      </div>
      <div data-role="fieldcontain">
        <label for="bid"> Reizwert: </label> <select name="bid" id="bid" onchange="skat.bidChange(this)">
        </select>
      </div>
      <div data-role="fieldcontain">
        <label for="player"> Alleinspieler: </label> <select name="player" id="player">
          <option value="Mewel">Mewel</option>
          <option value="Silvio">Silvio</option>
          <option value="Thomas">Thomas</option>
          <option value="Chi">Chi</option>
          <option value="Clemens">Clemens</option>
          <option value="Christian">Christian</option>
          <option value="Paul">Paul</option>
        </select>
      </div>
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="vertical">
          <label for="hand"> Hand gespielt </label><input name="hand" id="hand" type="checkbox"
            onchange="skat.updateGameLevel()">
        </fieldset>
      </div>
      <div data-role="fieldcontain">
        <label for="gameType"> Spieltyp: </label> <select name="gameType" id="gameType">
          <option value=9>Schellen (9)</option>
          <option value=10>Herz (10)</option>
          <option value=11>Grün (11)</option>
          <option value=12>Eichel (12)</option>
          <option value=24>Grand (24)</option>
          <option value=23>Null (23)</option>
          <option value=35>Null Hand (35)</option>
          <option value=46>Null Ouvert (46)</option>
          <option value=59>Null Ouvert Hand (59)</option>
        </select>
      </div>
      <div data-role="fieldcontain">
        <label for="announcement"> Ansage: </label> <select name="announcement" id="announcement">
          <option value=1>Keine</option>
          <option value=2>Spritze (*2)</option>
          <option value=4>Re (*4)</option>
          <option value=8>Hirsch (*8)</option>
        </select>
      </div>
      <div data-role="fieldcontain">
        <label for="jacks"> Mit/Ohne: </label> <select id="jacks" name="jacks">
        </select>
      </div>
      <div data-role="fieldcontain">
        <label for="gameLevel"> Gewinngrad: </label> <select name="gameLevel" id="gameLevel">
          <option value=1>Normal (+1)</option>
          <option value=2>Schneider (+2)</option>
          <option value=3>Schwarz (+3)</option>
        </select>
      </div>
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="vertical">
          <!--           <label for="won">Gewonnen</label> <select name="won" id="won" data-role="slider" data-track-theme="d" -->
          <!--             data-theme="a"> -->
          <!--             <option value="false">Nein</option> -->
          <!--             <option value="true" selected="selected">Ja</option> -->
          <!--           </select> -->
          <label for="won"> Gewonnen </label> <input name="won" id="won" type="checkbox" checked data-theme="d">
        </fieldset>
      </div>
      <div data-role="fieldcontain" style="display: none">
        <fieldset data-role="controlgroup" data-type="vertical">
          <label for="points">Aufgenommene Punkte</label> <input type="range" name="points" id="points" value="40"
            min="40" max="120" />
        </fieldset>
      </div>
      <p id="p1">Punkte: 0</p>
      <div data-role="controlgroup" data-type="horizontal">
        <button data-icon="ok" onclick="skat.storeGame();">Speichern</button>
        <button data-icon="remove" onclick="skat.deleteGame(skat.currentGame);history.back();" id="deleteButton">Löschen</button>
      </div>
    </div>
    <!-- /content -->
  </div>
  <!-- /page -->
</body>
</html>
