<!DOCTYPE html>
<html manifest="skat.manifest">
<head>
<title>Synchronisieren</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="skat.css" />
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<script type="text/javascript" src="skat.js"></script>
</head>
<body>
  <div id="syncPage" data-role="dialog" data-dom-cache="true">
    <div data-role="content">
      <button data-theme="d" data-icon="download-alt" onclick="skat.downloadPlayer()">Spieler
        aktualisieren</button>
      <button data-theme="d" data-icon="download-alt" onclick="skat.downloadGroups()">Skatrunden
        aktualisieren</button>
      <button data-theme="c" data-icon="upload-alt" onclick="skat.uploadGames()">Spiele
        hochladen</button>
      <button data-theme="a" data-icon="remove" onclick="jQuery('#syncPage').dialog('close')">Schlie√üen</button>
    </div>
  </div>
  <!-- /page -->
</body>
</html>
